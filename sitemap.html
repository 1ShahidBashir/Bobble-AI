      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    .faq:hover {

    }

    .faq-question {
      background-color: #e7ffe7;
      color: #333;
      padding: 10px;
      width: 100%;
      text-align: left;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .faq-question:hover {
      background-color: #d5f0d5;
      /* Lighter green on hover */
    }

    .faq-question::after {
      content: '';
      display: inline-block;
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 8px solid #333;
      /* Downward pointing wide "V" */
      transition: transform 0.3s ease;

      margin-right: 10px;
    }

    .faq.active .faq-question::after {
      transform: rotate(180deg);
    }

    .faq-answer {
      opacity: 0;
      max-height: 0;
      /* Initially hidden */
      overflow: hidden;
      /* Hide content when not visible */
      padding: 0 10px;
      background-color: #fff;
      transition: max-height 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
      /* Smooth transition */
      border-top: 1px solid #ccc;
    }

    .faq-answer p {

    .faq.active .faq-answer {

      max-height: 200px;
      /* Set to a sufficient height to display content */

      /* Adds padding when expanded */
    }

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const faqButtons = document.querySelectorAll('.faq-question');

      faqButtons.forEach(button => {
        button.addEventListener('click', function () {
          const faq = button.parentElement;
          const answer = faq.querySelector('.faq-answer');

          // Toggle active class
          faq.classList.toggle('active');

          // Control the max-height for slide effect
          if (faq.classList.contains('active')) {
            answer.style.maxHeight = answer.scrollHeight + 'px'; // Set height based on content
          } else {
            answer.style.maxHeight = '0'; // Set height to zero to collapse
          }
        });
      });
    });
    // end
    document.addEventListener("DOMContentLoaded", function () {
      const coords = { x: 0, y: 0 };
      const circles = document.querySelectorAll(".circle");

      circles.forEach(function (circle) {
        circle.x = 0;
        circle.y = 0;
      });

      window.addEventListener("mousemove", function (e) {
        coords.x = e.pageX;
        coords.y = e.pageY - window.scrollY; // Adjust for vertical scroll position
      });

      function animateCircles() {
        let x = coords.x;
        let y = coords.y;
      }
      circles.forEach(function (circle, index) {
        circle.style.left = `${x - 12}px`;
        circle.style.top = `${y - 12}px`;
        circle.style.transform = `scale(${(circles.length - index) / circles.length})`;
        const nextCircle = circles[index + 1] || circles[0];
        circle.x = x;
        circle.y = y;

        x += (nextCircle.x - x) * 0.3;
        y += (nextCircle.y - y) * 0.3;
      });
      requestAnimationFrame(animateCircles);
      animateCircles();
    });
  </script>
